<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan to Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="stand">
    <div class="card">

        <h2 class="business">CAL info Training & Consultancy</h2>

        <h1 class="headline">
            SCAN TO REVIEW<br>
            <span>IN LESS THAN<strong>5</strong> SECONDS!</span>
        </h1>

        <div class="qr-wrapper">
            <div class="meter"><img src="revirew-meter.png"></div>
            <img src="qr-code.png" alt="QR Code">
        </div>

        <div class="ribbon">
            SCAN & SHARE YOUR FEEDBACK!
        </div>

        <div class="social">
            <img src="google.png" alt="google">
            <img src="facebook.png" alt="facebook">            
            <img src="instagram.png" alt="instagram">
            <img src="youtube.png" alt="youtube">           
        </div>
        <p class="trademarks">All Trademarks and Logos are owned by their respective holders.</p>  

        <p class="footer qr-card feather-bg">Grow Your Business with a Free Listing on <a href="#"> Bizease.com</a> </p>

         <div class="power-by">
            <p>Powered By</p>
            <div class="power-logo">
            <img src="cal-logo.png" alt="CAL Info" width="100px"/>           
            </div>
         </div>
        

    </div>
</div>

</body>
</html>
