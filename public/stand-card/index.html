<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPay QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="qr-wrapper">
    <div class="qr-card">
       

        <div class="business">
            <h3>CAL info Training & Consultancy</h3>          
        </div>
        <h3 class="scan">Scan to review <span>In less than <strong>5</strong> sec</span></h3>
        <div class="qr-box">
            <div class="meter"><img src="revirew-meter.png"></div>
            <img src="qr-code.png" alt="QR Code"/>
        </div>

         <h4 class="platform-app">Choose Your Preferred Review Platform</h4>

        <div class="logos">
            <span><img src="google.png" alt="google" /></span>
            <span><img src="facebook.png" alt="facebook" /></span>
            <span><img src="instagram.png" alt="Instagram"/></span>
            <span><img src="youtube.png" alt="youtube"/></span>                              
        </div>
         <p class="trademarks">All Trademarks and Logos are owned by their respective holders.</p>  

         <p class="footer feather-bg">Grow Your Business with a Free Listing on <a href="#"> Bizease.com</a></p>

         <div class="power-by">
            <p>Powered By</p>
            <div class="power-logo">
            <img src="cal-logo.png" alt="CAL Info" width="100px"/>           
            </div>
         </div>

    </div>

    <!-- <div class="bottom-strip">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
        <span class="blue"></span>
    </div> -->
</div>

</body>
</html>
